<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Third Web Page</title>
</head>

<body>
  <div id="container">

    <header>
      My Web Site Brand
    </header>

    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="page2.html">Page 2</a></li>
        <li><a href="page3.html">Page 3</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <main>
      <h1>My Third Heading</h1>
      <p>My Third paragraph.</p>

      <form action="#" method="post">
        <fieldset>
          <legend>User personal information</legend>

          <label>Enter your full name</label><br>
          <input type="text" name="name"><br><br>

          <label>Enter your email</label><br>
          <input type="email" name="email"><br><br>

          <label>Enter your phone</label><br>
          <input type="text" name="phone"><br><br>

          <label>Select your gender</label><br>
          <input type="radio" name="gender"> Male
          <input type="radio" name="gender"> Female<br><br>

          <label>How should we contact you?</label><br>
          <select>
            <option>Email</option>
            <option>Phone</option>
          </select><br><br>

          <label>Tell us the reason for your visit today:</label><br>
          <textarea rows="5" cols="30"></textarea><br><br>

          <input type="submit" value="sign-up">
        </fieldset>
      </form>

      <!-- Optional social images -->
      <h3>Follow Us</h3>
      <img src="images/facebook.png" alt="Facebook" width="40">
      <img src="images/instagram.png" alt="Instagram" width="40">
      <img src="images/twitter.png" alt="Twitter" width="40">
    </main>

    <footer>
      &copy; Copyright 2020
    </footer>

  </div>
</body>
</html>
