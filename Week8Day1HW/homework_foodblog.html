<!DOCTYPE html>
<html lang="en">
<head>
  <title>Food Blog</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet" />

  <style>
    * {
      font-family: Arial, Helvetica, sans-serif;
    }
    #leftside {
      float: left;
      width: 30%;
      min-height: 1600px; /* ✅ increased */
      background-color: rgb(77, 192, 154);
    }
    #rightside {
      float: left;
      width: 70%;
      min-height: 1600px; /* ✅ increased */
      background-color: rgb(238, 226, 192);
      position: relative;
    }
    #container {
      background-color: rgba(255, 255, 255, 0.85);
      position: absolute;
      top: 15%;
      left: 15%;
      min-width: 1100px;
      min-height: 1450px; /* ✅ increased so footer sits below posts */
      border-radius: 0.7em;
    }
    header {
      height: 50px;
      background-color: rgba(231, 229, 229, 0.5);
      font-size: 2.75em;
      padding: 0.5em;
      color: rgb(216, 150, 7);
    }
    header span {
      font-family: "Sacramento", cursive;
    }
    main {
      position: relative;
    }
    main h2 {
      position: absolute;
      left: 20%;
      top: 30px;
      margin: 25px 0 200px 50px;
      color: rgb(60, 190, 160);
      text-transform: uppercase;
    }
    main #photos img {
      margin: 0.75em;
      border: 0.85em solid rgb(255, 255, 255);
    }
    section#blogposts {
      position: absolute;
      left: 20%;
      top: 70px;
      padding: 50px;
    }
    main .post {
      margin: 25px;
      padding: 25px;
      border: 2px solid rgba(83, 78, 58, 0.6);
      border-radius: 0.5em;
      position: relative; /* needed so the profile image can sit nicely */
    }
    footer {
      position: absolute;
      bottom: 0;
      height: 50px;
      width: 100%;
      text-align: center;
      font-size: 0.85em;
    }

    /* ====== Added CSS for Week8 Day2 requirements ====== */

    /* clickable profile placeholder */
    .profile-pic {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      object-fit: cover;
      vertical-align: middle;
      margin-right: 10px;
      cursor: pointer;
      border: 2px solid rgba(83, 78, 58, 0.35);
      background: #fff;
    }
    .profile-pic:hover {
      transform: scale(1.03);
      transition: transform 0.1s ease-in-out;
    }

    /* modal overlay */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    /* floating info box */
    .author-box {
      width: 460px;
      max-width: 92vw;
      background: #ffffff;
      border-radius: 12px;
      border: 2px solid rgba(83, 78, 58, 0.35);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
      padding: 18px 18px 14px;
      position: relative;
    }

    .author-box h3 {
      margin: 0 0 10px 0;
      font-size: 1.4em;
      color: rgb(60, 190, 160);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .author-box .label {
      font-weight: bold;
      color: rgba(83, 78, 58, 0.9);
    }

    .author-box p {
      margin: 10px 0 0 0;
      line-height: 1.35;
    }

    /* close button */
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      border: none;
      background: rgba(0, 0, 0, 0.08);
      padding: 6px 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .close-btn:hover {
      background: rgba(0, 0, 0, 0.14);
    }

    /* optional: put REPLY on right like many comment UIs */
    .reply {
      float: right;
      font-weight: bold;
      color: rgba(83, 78, 58, 0.75);
      cursor: default;
    }
  </style>
</head>

<body>
  <aside id="leftside"></aside>
  <aside id="rightside"></aside>

  <div id="app">
    <div id="container">
      <header><span>{{ siteTitle }}</span></header>

      <main>
        <aside id="photos">
          <img :src="photo.src" :alt="photo.alt" :width="photo.width" />
        </aside>

        <h2>{{ sectionTitle }}</h2>

        <section id="blogposts">
          <!-- posts rendered from Vue data -->
          <div class="post" v-for="(p, idx) in posts" :key="idx">
            <!-- profile placeholder picture (v-bind on src REQUIRED) -->
            <img
              class="profile-pic"
              :src="profileImgSrc"
              alt="Profile Picture"
              title="Click for author info"
              @click="openAuthor(p.author)"
            />

            <span class="author">{{ p.author }}</span> —
            <span class="date">{{ p.date }} @ {{ p.time }}</span>

            <span class="reply">REPLY</span>

            <p>{{ p.text }}</p>
          </div>
        </section>
      </main>

      <footer>
        &copy; Copyright {{ footerText }}
      </footer>

      <!-- Floating info box -->
      <div class="overlay" v-if="showAuthorBox" @click.self="closeAuthor">
        <div class="author-box">
          <button class="close-btn" @click="closeAuthor">X</button>

          <h3>{{ selectedAuthor.name }}</h3>

          <div>
            <span class="label">Foodie Level:</span>
            <span>{{ selectedAuthor.level }}</span>
          </div>

          <p>
            <span class="label">Bio:</span><br />
            {{ selectedAuthor.bio }}
          </p>
        </div>
      </div>
    </div>
  </div>

  <script>
    new Vue({
      el: "#app",
      data: {
        siteTitle: "Food Blog",
        sectionTitle: "Comments",
        footerText: "FOOD BLOG",

        photo: {
          src: "images/chili.jpg",
          alt: "White Chicken Chili",
          width: 180
        },

        profileImgSrc: "profile.png",

        posts: [
          {
            author: "Brianna",
            date: "February 18, 2021",
            time: "3:30 pm",
            text: "Was amazing! My Walmart didn’t have coriander in stock and didn’t have ground cumin. I used serrano instead of jalapeño. It was just like my favorite tortilla soup from BJs. I am sending this recipe to my family. I want everyone to try it!"
          },
          {
            author: "LINH",
            date: "February 15, 2021",
            time: "9:46 am",
            text: "I just made this soup today and it’s so tasty! didn’t have corn at home but still turned out very good. It’s a winner! I made beef chili for my parents; but since my dad has gout he can’t eat beef; this white chicken chili is perfect for him. Thank you Lisa!"
          },
          {
            author: "CATHERINE LEONARDO",
            date: "February 13, 2021",
            time: "12:58 pm",
            text: "I LOVE this White Chicken Chili! You are right, it is satiating meal—delicious with toasted bread. Refreshingly different taste than any chicken chili I’ve made in the past. I made it exactly as written and added some chopped zucchini, carrots, and celery. Instead of shredding the chicken, I chopped it into small pieces. It freezes very well. Will be an all-time favorite, for sure."
          },
          {
            author: "KALI",
            date: "February 13, 2021",
            time: "11:31 am",
            text: "This recipe is dynamite! My partner usually won’t eat beans but he finished the whole pot (darn was hoping to have some for leftovers haha). This is crowd-pleaser that I am going to add to my regular recipe rotation. Thanks so much, Lisa!"
          }
        ],

        authorInfo: {
          "Brianna": {
            name: "Brianna",
            level: "Novice",
            bio: "Food enthusiast. Love to cook and experiment. Into only organic, fat free, sugar free stuffs!"
          },
          "LINH": {
            name: "LINH",
            level: "Newcomer",
            bio: "Love food! Grew up with meat and potatoes. Recently venture outside my comfort zone. Loving everything I have been eating so far. Thai is my favorite at this time."
          },
          "CATHERINE LEONARDO": {
            name: "CATHERINE LEONARDO",
            level: "Mentor",
            bio: "I have to say I never was the adventurous type until 2 years ago. My boyfriend, who is of Japanese background, exposed me to other cultural food and I have never look back since!"
          },
          "KALI": {
            name: "KALI",
            level: "Novice",
            bio: "Food is my passion. So is cooking. I love to experiment and try new things. I have to admit I'm a food whore! Invite me over for dinner and I'll be there!"
          }
        },

        showAuthorBox: false,
        selectedAuthor: { name: "", level: "", bio: "" }
      },

      methods: {
        openAuthor(authorName) {
          const info = this.authorInfo[authorName];

          if (!info) {
            this.selectedAuthor = {
              name: authorName,
              level: "Unknown",
              bio: "No bio found for this author."
            };
          } else {
            this.selectedAuthor = info;
          }

          this.showAuthorBox = true;
        },

        closeAuthor() {
          this.showAuthorBox = false;
        }
      }
    });
  </script>
</body>
</html>
