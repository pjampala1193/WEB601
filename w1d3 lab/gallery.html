<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery | Happy Paws</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <h1>Happy Paws Pet Adoption</h1>
      <nav>
        <ul class="nav">
          <li><a href="index.html">Home</a></li>
          <li><a href="pets.html">Available Pets</a></li>
          <li><a href="gallery.html">Gallery</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h2>Gallery</h2>
      <p>Meet some of our adorable pets!</p>

      <!-- JS will generate the <li> items -->
      <ul id="gallery" class="gallery"></ul>
    </main>

    <footer>
      <p>&copy; 2026 Happy Paws Pet Adoption</p>
    </footer>

    <script>
      // 10 photos (same dimensions recommended)
      const photos = [
        "images/pet1.jpg",
        "images/pet2.jpg",
        "images/pet3.jpg",
        "images/pet4.jpg",
        "images/pet5.jpg",
        "images/pet6.jpg",
        "images/pet7.jpg",
        "images/pet8.jpg",
        "images/pet9.jpg",
        "images/pet10.jpg",
      ];

      const galleryEl = document.getElementById("gallery");

      // Build list items using JS arrays + loops (not hard-coded HTML)
      for (let i = 0; i < photos.length; i++) {
        const li = document.createElement("li");
        li.className = "photo"; // (Commit 1 requirement)

        const img = document.createElement("img");
        img.className = "photo"; // "give each photo a class value photo"
        img.src = photos[i];
        img.alt = `Pet photo ${i + 1}`;

        li.appendChild(img);
        galleryEl.appendChild(li);
      }
    </script>
  </body>
</html>
