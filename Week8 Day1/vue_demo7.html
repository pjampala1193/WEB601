<!DOCTYPE html>
<html>
<head>
<title>VUE Demo - Local Components</title>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>
<body>

<div id="component1">
  <mycomponent1></mycomponent1>
</div>

<div id="component2">
  <mycomponent2></mycomponent2>
</div>

<div id="component3">
  <mycomponent2></mycomponent2>
</div>

<script>
new Vue({
  el: '#component1',
  components: {
    'mycomponent1': {
      template: '<div><h1>Welcome to VUE Components!</h1></div>'
    }
  }
});

new Vue({
  el: '#component2',
  components: {
    'mycomponent2': {
      template: '<div><p>VUE is interesting!</p></div>'
    }
  }
});

new Vue({
  el: '#component3'
});
</script>

</body>
</html>
