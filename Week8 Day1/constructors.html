<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>

<script>
function Vehicle(name, maker) { 
    this.name = name; 
    this.maker = maker; 
} 

var car1 = new Vehicle("Focus", "Ford");
var car2 = new Vehicle("Elantra", "Hyundai");

console.log(car1.name); // Focus
console.log(car2.name); // Elantra
</script>

</body>
</html>
