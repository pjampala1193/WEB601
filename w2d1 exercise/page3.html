<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Web Site Brand - Contact</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <header>
        <img src="images/central_park.jpg" alt="Central Park in winter" />
        <h1 class="brand">My Web Site Brand</h1>
      </header>

      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="page2.html">About</a></li>
          <li><span class="nav-disabled">Gallery</span></li>
          <li><a class="active" href="page3.html">Contact</a></li>
        </ul>
      </nav>

      <main>
        <h1>My Third Heading</h1>
        <p>My Third paragraph.</p>

        <form action="#" method="post">
          <fieldset>
            <legend>User personal information</legend>

            <label for="fullname">Enter your full name</label>
            <input type="text" id="fullname" name="fullname" />

            <label for="email">Enter your email</label>
            <input type="email" id="email" name="email" />

            <label for="phone">Enter your phone</label>
            <input type="tel" id="phone" name="phone" />

            <label>Select your gender</label>
            <input type="radio" id="male" name="gender" value="male" />
            <label for="male" style="display: inline;">Male</label>

            <input type="radio" id="female" name="gender" value="female" />
            <label for="female" style="display: inline;">Female</label>

            <label for="contact-method">How should we contact you?</label>
            <select id="contact-method" name="contact-method">
              <option value="email">Email</option>
              <option value="phone">Phone</option>
            </select>

            <label for="reason">Tell us the reason of your visit today:</label>
            <textarea id="reason" name="reason" rows="6"></textarea>

            <input type="submit" value="Sign-Up" />
          </fieldset>
        </form>
      </main>

      <footer>Â© Copyright 2020</footer>
    </div>
  </body>
</html>
