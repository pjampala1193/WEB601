<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alerts</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <h3 class="mb-3">Alerts</h3>

  <div class="alert alert-success" role="alert">
    Success! <a href="#" class="alert-link">Read more</a>
  </div>

  <div class="alert alert-info" role="alert">
    Info message. <a href="#" class="alert-link">Read more</a>
  </div>

  <div class="alert alert-dark" role="alert">
    Dark alert. <a href="#" class="alert-link">Read more</a>
  </div>

  <div class="alert alert-warning" role="alert">
    Warning! <a href="#" class="alert-link">Read more</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
