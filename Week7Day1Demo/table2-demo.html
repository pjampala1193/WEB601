<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Table 2 - Striped</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <h3 class="mb-3">Striped Table</h3>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Row</th><th>First Name</th><th>Last Name</th><th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>1</td><td>Clark</td><td>Kent</td><td>clarkkent@mail.com</td></tr>
      <tr><td>2</td><td>John</td><td>Carter</td><td>johncarter@mail.com</td></tr>
      <tr><td>3</td><td>Peter</td><td>Parker</td><td>peterparker@mail.com</td></tr>
    </tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
