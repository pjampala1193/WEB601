<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Button Groups</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <h3 class="mb-3">Button Groups</h3>

  <div class="btn-group mb-3" role="group" aria-label="Basic">
    <button type="button" class="btn btn-primary">Left</button>
    <button type="button" class="btn btn-primary">Middle</button>
    <button type="button" class="btn btn-primary">Right</button>
  </div>

  <div class="btn-group btn-group-lg mb-3" role="group" aria-label="Large group">
    <button type="button" class="btn btn-secondary">Large 1</button>
    <button type="button" class="btn btn-secondary">Large 2</button>
    <button type="button" class="btn btn-secondary">Large 3</button>
  </div>

  <div class="btn-group btn-group-sm mb-3" role="group" aria-label="Small group">
    <button type="button" class="btn btn-info">Small 1</button>
    <button type="button" class="btn btn-info">Small 2</button>
    <button type="button" class="btn btn-info">Small 3</button>
  </div>

  <div class="btn-group-vertical" role="group" aria-label="Vertical group">
    <button type="button" class="btn btn-dark">Top</button>
    <button type="button" class="btn btn-dark">Center</button>
    <button type="button" class="btn btn-dark">Bottom</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
