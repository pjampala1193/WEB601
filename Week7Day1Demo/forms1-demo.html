<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forms 1</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <h3 class="mb-3">Vertical Form</h3>

  <form action="#" method="post">
    <div class="form-group">
      <label for="inputEmail1">Email</label>
      <input type="email" class="form-control" id="inputEmail1" placeholder="Email" required>
    </div>

    <div class="form-group">
      <label for="inputPassword1">Password</label>
      <input type="password" class="form-control" id="inputPassword1" placeholder="Password" required>
    </div>

    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input" id="remember1">
      <label class="form-check-label" for="remember1">Remember me</label>
    </div>

    <button type="submit" class="btn btn-primary">Login</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
