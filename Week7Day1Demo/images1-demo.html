<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Images 1</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <h3 class="mb-4">Image Classes</h3>

  <img src="images/avatar.svg" class="rounded mr-3" alt="Rounded Image" width="120">
  <img src="images/avatar.svg" class="rounded-circle mr-3" alt="Circular Image" width="120">
  <img src="images/avatar.svg" class="img-thumbnail" alt="Thumbnail Image" width="120">

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
